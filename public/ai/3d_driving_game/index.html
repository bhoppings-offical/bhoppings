<html>
<head>
  <title>Multiplayer Driving Game</title>
  <style>
    body { 
      margin: 0;
      user-select: none;
    }
    canvas { 
      display: block;
    }
    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: monospace;
      font-size: 20px;
      text-shadow: 2px 2px black;
    }
    #speedometer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-family: monospace;
      font-size: 24px;
      text-align: center;
    }
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      text-align: right;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      color: white;
      font-family: monospace;
      font-size: 16px;
    }
    #players {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-family: monospace;
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: monospace;
      z-index: 1000;
    }
    .loading-bar-container {
      width: 300px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }
    .loading-bar {
      width: 0%;
      height: 100%;
      background: #3366cc;
      transition: width 0.3s ease-out;
    }
    .loading-text {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .loading-tip {
      font-size: 16px;
      color: #888;
      margin-top: 20px;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div id="loading-screen">
    <div class="loading-text">Loading Game...</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loading-progress"></div>
    </div>
    <div class="loading-tip" id="loading-tip">
      Tip: Hold right click and move the mouse to rotate the camera
    </div>
  </div>
  <div id="hud">
    FPS: <span id="fps"></span>
  </div>
  <div id="speedometer">
    <div><span id="speed">0</span> km/h</div>
  </div>
  <div id="players"></div>
  <div id="controls">
    Arrow Keys - Drive Car<br>
    ↑ - Accelerate<br>
    ↓ - Brake/Reverse<br>
    ← → - Steer<br>
    Right Click + Mouse - Rotate Camera
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
