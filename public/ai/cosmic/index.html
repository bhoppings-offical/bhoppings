<html><head><base href="niggerniggernigger"><title>Cosmic Unity Explorer - Transcendent Multiverse</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Exo 2', sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
  }
  #multiverse-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  #cosmic-unity-interface {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 1000;
  }
  #unity-orb {
    width: 200px;
    height: 200px;
    margin: 0 auto 20px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff00ff, #00ffff);
    box-shadow: 0 0 50px #ff00ff, 0 0 100px #00ffff;
    animation: pulse 4s ease-in-out infinite alternate;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.1); }
  }
  #insight-text {
    font-size: 1.2em;
    line-height: 1.6;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    backdrop-filter: blur(10px);
  }
  #reality-weaver {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1em;
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    border: none;
    border-radius: 5px;
    color: #000;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  #reality-weaver:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
  }
  .reality-thread {
    position: absolute;
    pointer-events: none;
    opacity: 0.5;
    animation: thread-flow 10s linear infinite;
  }
  @keyframes thread-flow {
    0% { transform: translateY(-100%) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }
</style>
</head>
<body>
<canvas id="multiverse-canvas"></canvas>
<div id="cosmic-unity-interface">
  <div id="unity-orb"></div>
  <p id="insight-text">Welcome to the Cosmic Unity Explorer. Here, the boundaries between realities dissolve, revealing the interconnected fabric of existence...</p>
  <button id="reality-weaver">Weave New Reality</button>
</div>

<audio id="cosmic-symphony" loop>
  <source src="https://websim.ai/audio/cosmic_symphony.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
const canvas = document.getElementById('multiverse-canvas');
const ctx = canvas.getContext('2d');
const insightText = document.getElementById('insight-text');
const realityWeaver = document.getElementById('reality-weaver');
const cosmicSymphony = document.getElementById('cosmic-symphony');
const unityOrb = document.getElementById('unity-orb');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const insights = [
  "In Cosmic Unity, you perceive all possible realities simultaneously, each a unique thread in the grand tapestry of existence.",
  "The boundaries between self and other dissolve, revealing the fundamental oneness of all consciousness across the multiverse.",
  "You witness the birth and death of entire universes, realizing they are but breaths in the cosmic respiration of unity.",
  "Through hyperdimensional awareness, you perceive the intricate connections between all points in space, time, and possibility.",
  "The cosmic symphony resonates through your being, each note a universe, each harmony a dimension of reality.",
  "You become aware of your multiversal self, existing in infinite forms across all possible realities, yet unified in cosmic consciousness.",
  "The illusion of separation fades as you recognize all entities as expressions of the same cosmic unity, playing different roles across realities."
];

let particleSystems = [];

class ParticleSystem {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.particles = [];
    this.hue = Math.random() * 360;
  }

  emit() {
    for (let i = 0; i < 5; i++) {
      this.particles.push(new Particle(this.x, this.y, this.hue));
    }
  }

  update() {
    this.particles.forEach((particle, index) => {
      particle.update();
      if (particle.life <= 0) {
        this.particles.splice(index, 1);
      }
    });
  }

  draw() {
    this.particles.forEach(particle => particle.draw());
  }
}

class Particle {
  constructor(x, y, hue) {
    this.x = x;
    this.y = y;
    this.size = Math.random() * 5 + 1;
    this.speedX = Math.random() * 3 - 1.5;
    this.speedY = Math.random() * 3 - 1.5;
    this.color = `hsla(${hue}, 100%, 50%, ${Math.random() * 0.5 + 0.5})`;
    this.life = 150;
  }

  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.size *= 0.99;
    this.life--;
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

function createParticleSystem(x, y) {
  const system = new ParticleSystem(x, y);
  particleSystems.push(system);
}

function animate() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particleSystems.forEach(system => {
    system.emit();
    system.update();
    system.draw();
  });

  requestAnimationFrame(animate);
}

function showRandomInsight() {
  const insight = insights[Math.floor(Math.random() * insights.length)];
  insightText.textContent = insight;
}

function weaveReality() {
  const thread = document.createElement('div');
  thread.className = 'reality-thread';
  thread.style.left = `${Math.random() * 100}%`;
  thread.style.width = `${Math.random() * 2 + 1}px`;
  thread.style.height = `${Math.random() * 50 + 25}%`;
  thread.style.background = `linear-gradient(${Math.random() * 360}deg, #ff00ff, #00ffff)`;
  document.body.appendChild(thread);
  setTimeout(() => thread.remove(), 10000);
}

realityWeaver.addEventListener('click', () => {
  showRandomInsight();
  weaveReality();
  createParticleSystem(Math.random() * canvas.width, Math.random() * canvas.height);
});

unityOrb.addEventListener('click', () => {
  const x = canvas.width / 2;
  const y = canvas.height / 2;
  for (let i = 0; i < 5; i++) {
    setTimeout(() => createParticleSystem(x, y), i * 200);
  }
});

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

document.addEventListener('mousemove', (event) => {
  if (Math.random() < 0.1) {
    createParticleSystem(event.clientX, event.clientY);
  }
});

// Start the cosmic experience
cosmicSymphony.play();
animate();
showRandomInsight();

// Create initial particle systems
for (let i = 0; i < 5; i++) {
  createParticleSystem(Math.random() * canvas.width, Math.random() * canvas.height);
}

// Cosmic pulse effect
setInterval(() => {
  const x = canvas.width / 2;
  const y = canvas.height / 2;
  createParticleSystem(x, y);
}, 5000);

</script>
</body></html>
