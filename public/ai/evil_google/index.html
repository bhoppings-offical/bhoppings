<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evil Google</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="logo">
      <span>E</span>
      <span>v</span>
      <span>i</span>
      <span>l</span>
      <span class="letter-g">G</span>
      <span class="letter-o1">o</span>
      <span class="letter-o2">o</span>
      <span class="letter-g2">g</span>
      <span class="letter-l">l</span>
      <span class="letter-e">e</span>
    </div>
    
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Try to search... I dare you">
      <button id="search-button">Search</button>
    </div>

    <div id="response" class="response"></div>

    <div class="buttons">
      <button class="fake-button">I'm Not Feeling Lucky</button>
      <button class="fake-button">Evil Search</button>
      <button id="dont-click" class="danger-button">Don't Click</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
