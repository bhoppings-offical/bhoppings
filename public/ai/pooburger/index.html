<html><head><base href="https://www.epicgames.com/burgerchef/" /><title>Poo Burger Chef Simulator</title><style>
body {
    font-family: 'Comic Sans MS', cursive;
    background-color: #f5e5c5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.game-container {
    background-color: #fff;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
    text-align: center;
}

.burger {
    width: 200px;
    height: 200px;
    background-color: #ffcc66;
    border-radius: 50%;
    margin: 20px auto;
    position: relative;
    overflow: hidden;
}

.poo {
    width: 50px;
    height: 50px;
    background-color: #8b4513;
    border-radius: 50% 50% 0 0;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    transition: height 0.5s;
}

button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
}

.score {
    font-size: 24px;
    margin-top: 20px;
}
</style></head><body>
<div class="game-container">
    <h1>Poo Burger Chef Simulator</h1>
    <p>Click to add poo to your burger!</p>
    <div class="burger">
        <div class="poo"></div>
    </div>
    <button id="addPoo">Add Poo</button>
    <div class="score">Poo Level: <span id="pooLevel">0</span></div>
</div>

<script>
let pooLevel = 0;
const maxPooLevel = 10;
const addPooButton = document.getElementById('addPoo');
const pooElement = document.querySelector('.poo');
const pooLevelElement = document.getElementById('pooLevel');

addPooButton.addEventListener('click', () => {
    if (pooLevel < maxPooLevel) {
        pooLevel++;
        updatePooVisual();
        updatePooLevel();
        
        if (pooLevel === maxPooLevel) {
            addPooButton.disabled = true;
            addPooButton.textContent = "Burger Full!";
            alert("Congratulations! You've created the ultimate poo burger!");
        }
    }
});

function updatePooVisual() {
    const newHeight = (pooLevel / maxPooLevel) * 100;
    pooElement.style.height = `${newHeight}%`;
}

function updatePooLevel() {
    pooLevelElement.textContent = pooLevel;
}
</script>
</body></html>
