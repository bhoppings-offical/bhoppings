}

#poop {

    user-select: none;
}

#poop:hover {

}

#poop:active {

}

.counter {

}

.upgrade {

}

}

#inventoryButton {

    justify-content: center;

    50% { filter: brightness(1.5); }

    top: 10px;
    right: 10px;

    border: none;
    color: white;

.poop-rain {

.bonus-poop {

    cursor: pointer;
    animation: float 4s ease-in-out infinite;
    z-index: 1000;

.shiny-poop {

    animation: shiny 2s ease-in-out infinite;
    z-index: 1001;

    100% { transform: scale(1) rotate(360deg); }
}

@keyframes fall {

    100% { transform: translateY(100vh) rotate(360deg); }
}

@keyframes float {

<script>
let poops = 0;

function saveGame() {
    const gameData = {
        poops,
        autoClickers,
        multiplier,
        autoClickerCost,
        multiplierCost,
        superAutoPooperCount,
        superAutoPooperCost,
        diamondPoops,
        ownedHats,

    if (savedData) {
        const gameData = JSON.parse(savedData);
        poops = gameData.poops;
        autoClickers = gameData.autoClickers;

function createBonusPoop() {
    const bonusPoop = document.createElement('div');
    bonusPoop.className = 'bonus-poop';
    bonusPoop.innerHTML = 'üí©';
    bonusPoop.style.left = Math.random() * (window.innerWidth - 60) + 'px';
    bonusPoop.style.top = Math.random() * (window.innerHeight - 60) + 'px';
    
    bonusPoop.onclick = () => {
        totalBonusPoops++;
        const newMultiplier = Math.floor(Math.random() * 6) + 5;
        bonusMultiplier = newMultiplier;
        highestMultiplier = Math.max(highestMultiplier, newMultiplier);
        const notification = document.createElement('div');
        notification.className = 'bonus-multiplier';
        notification.textContent = `${newMultiplier}x Bonus Active!`;
        document.body.appendChild(notification);
        
        bonusPoop.remove();
        
        if (bonusTimeout) clearTimeout(bonusTimeout);
        
        bonusTimeout = setTimeout(() => {
            bonusMultiplier = 1;
            notification.remove();
        }, 10000);
    };
    
    document.body.appendChild(bonusPoop);
    setTimeout(() => bonusPoop.remove(), 10000);
}

    if (Math.random() < goldenPoopChance) {

    }

    updateDisplay();
}

function updateWorldShopDisplay() {

        if (selectedWorld && selectedWorld.id === world.id) {
            item.classList.add('selected');

        item.innerHTML = `

            ${ownedWorlds.includes(world.id) ?

        item.onclick = () => {

                selectWorld(world);

            }
        };
        
        grid.appendChild(item);
    });
}

function formatTime(ms) {
    const seconds = Math.floor((ms / 1000) % 60);
    const minutes = Math.floor((ms / (1000 * 60)) % 60);
    const hours = Math.floor(ms / (1000 * 60 * 60));
    return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

function updateInventoryDisplay() {

        slot.className = 'inventory-item diamond-poop';
        slot.innerHTML = `üíéüí© x${diamondPoops}`;

}

            }

function buyHat(hat) {

function showFloatingText(text) {

    floatingText.style.transform = 'translate(-50%, -50%)';
    floatingText.style.fontSize = '24px';
    floatingText.style.color = 'gold';
    floatingText.style.textShadow = '2px 2px 4px black';
    floatingText.style.zIndex = '1000';
    floatingText.style.animation = 'floatUp 2s forwards';
    floatingText.textContent = text;
    
    document.body.appendChild(floatingText);
    
    setTimeout(() => floatingText.remove(), 2000);
}
