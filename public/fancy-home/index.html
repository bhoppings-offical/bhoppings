<!DOCTYPE HTML>
<html lang="en-US">
<head>

	<meta charset="UTF-8">
	<title>Fancy Home</title>
	<link rel="stylesheet" type="text/css" href="./style.css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div id="parallax">
        <div class="parallax-layer" data-depth="0.90">
            <img src="./parallax/1.png" />
        </div>
        <div class="parallax-layer" data-depth="0.80" style="opacity: 0.7">
            <img src="./parallax/2.png" />
        </div>
        <div class="parallax-layer" data-depth="0.70" style="opacity: 0.2">
            <img src="./parallax/3.png" />
        </div>
        <div class="parallax-layer" data-depth="0.60" style="opacity: 0.2">
            <img src="./parallax/4.png" />
        </div>
        <div class="parallax-layer" data-depth="0.50" style="opacity: 0.2">
            <img src="./parallax/5.png" />
        </div>
        <div class="parallax-layer" data-depth="0.40" style="opacity: 0.2">
            <img src="./parallax/6.png" />
        </div>
        <div class="parallax-layer" data-depth="0.30" style="opacity: 0.2">
            <img src="./parallax/7.png" />
        </div>
    </div>
    <script src="./parallax.js"></script>
</body>
</html>
