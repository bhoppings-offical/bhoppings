<!DOCTYPE HTML>
<html lang="en-US">
<head>

	<meta charset="UTF-8">
	<title>Fancy Home</title>
	<link rel="stylesheet" type="text/css" href="./style.css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div id="parallax">
        <div class="parallax-layer" data-depth="0.90">
            <img src="./parallax/bg.png" />
        </div>
        <div class="parallax-layer" data-depth="0.80" style="opacity: 0.7">
            <img src="./parallax/purple.png" />
        </div>
        <div class="parallax-layer" data-depth="0.70">
            <img src="./parallax/chain.png" />
        </div>
    </div>
    <script src="./parallax.js"></script>
</body>
</html>
